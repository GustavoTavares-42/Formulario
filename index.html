<!DOCTYPE html>
<html>
    <head>
        
        <meta charset="utf-8">
        <title>Primeiro Formulário</title>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
    </head>
    
    <body>
        <h1>Primeiro Formulário</h1>
        <form>
            <div>
                <label for="nome" >Nome</label>
                <input id="nome" name="nome" type="text" required>
            </div>
            <div>
                <label for="email">Email</label>
                <input id="email" name="email" type="Text" required>
            </div>
            <div>
                <p><strong>Genêro</strong></p>
                <label for="Masculino"><input id="masculino" type="checkbox" value="masculino">Masculino</label>
                <label for="Feminino"><input id="feminino" type="checkbox" value="feminino">Feminino</label>
                <label for="Não informar"><input id="ni" type="checkbox" value="ni">Não informar</label>
            </div>
            <div class="msg">
                 <label for="mensagem">Mensagem</label>
                 <textarea id="mensagem" name="mensagem"></textarea>
                 <button type="submit">Enviar</button>
             </div>
        </form>
    </body>
</html>
